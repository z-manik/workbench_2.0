<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/85a0c2a2ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scorecard.css">
    <script src="scorecard.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorecard</title>
</head>
<body>
    <div class="scorecard_container">
        <div class="scorecard_upperBox">
            <div class="scorecard_upperBox_cover">
                <img src="/assets/images/headphones bg.png" alt="" class="headphoneCover_img">
            </div>
            <div class="closeIcon pointer">
                X
            </div>
            <div class="overall_skill_rating">
                <img src="/assets/images/overall rank score.svg" alt="overall score" class="overallScoreTop">
                <!-- <div class="overallSkill_stat_circle">
                    <div class="overallSkill_stat_value">
                        4.4
                    </div>
                    <div class="overallSkill_stat_title">
                        Overall
                    </div>
                </div> -->
            </div>
        </div>
        <div class="scorecard_lowerBox">
            
            <section class="scorecard_lower_practices">
                <div class="completed_practices">
                    Completed Practices:<span style="font-weight: 600;">&nbsp; 2</span>
                    &nbsp;
                    <i class="fa-solid fa-circle-check" style="color: #0fb307;"></i>
                </div>
                <div class="practice_time">
                    <div style="font-weight: 600;">Practice Duration</div>
                    4:37
                </div>
            </section>

            <section class="scorecard_lower_title">
                <div class="scorecard_lower_Heading">
                    Guided issue - Diagnosis
                </div>
                <div class="scorecard_lower_subHeading">
                    Module: <span style="font-weight: 600;"> Guided Outbound</span>
                </div>
            </section>

            <section class="scorecard_lower_statsBox">
                <div class="scorecard_skillContainer"  id="skill_drawerCollapsed">
                    <div class="scorecard_lower_statsLeft" id="progressStats">
                        <!-- <div class="skill_stat">
                            <div class="skill_stat_circle">
                                4.3
                            </div>
                            <div class="skill_stat_text">
                                Soft Skill
                            </div>
                        </div>
                        <div class="skill_stat">
                            <div class="skill_stat_circle">
                                4.7
                            </div>
                            <div class="skill_stat_text">
                                Best Practices
                            </div>
                        </div>
                        <div class="skill_stat">
                            <div class="skill_stat_circle">
                                3.9
                            </div>
                            <div class="skill_stat_text">
                                Compliance
                            </div>
                        </div>
                        <div class="skill_stat">
                            <div class="skill_stat_circle">
                                4.1
                            </div>
                            <div class="skill_stat_text">
                                Screen Sim
                            </div>
                        </div> -->
                    </div>
                    <div class="scorecard_lower_statsRight">
                        <div class="skill_stat" style="margin-left: 30px;">
                            <div class="skill_stat_circle">
                                <!-- 4.4 -->
                                <img src="/assets/images/scoreChart5.svg" alt="">
                            </div>
                            <div class="skill_stat_text">
                                Overall
                            </div>
                        </div>
                        <div class="skill_stats_down_arrow pointer" onclick=openScoreStatBoard()>
                            <i class="fa-solid fa-chevron-down" id="downArrow"></i>
                            <!-- <i class="fa-solid fa-chevron-up" style="display: none;"></i> -->
                        </div>
                    </div>
                </div>
                <div class="scorecard_skillContainer_drawer" id="skill_drawerExpanded">
                    <div class="scorecard_drawer_upper">
                        <div class="scorecard_drawer_upLeft">
                            <div class="scorecard_drawer_upLeft_top" id="drawer_skillHeadings">
                                <!-- content through js -->
                            </div>
                            <div class="scorecard_drawer_upLeft_bottom" id="drawer_scoreValues">
                                <!-- content through js -->
                            </div>
                        </div>
                        <div class="scorecard_drawer_upRight">
                            <div class="skill_stats_down_arrow pointer" onclick=closeScoreStatBoard()>
                                <i class="fa-solid fa-chevron-up"></i>
                                <!-- <i class="fa-solid fa-chevron-up" style="display: none;"></i> -->
                            </div>
                        </div>
                    </div>
                    <button class="scorecard_drawer_button pointer">
                        Get Detailed Report ↗
                    </button>
                </div>
            </section>
            
            <section class="scorecard_lower_proTip">
                <div class="pro_tip">
                    <div class="pro_tip_title">
                      <!-- <InfoOutlinedIcon color="selected" class="info_icon" /> -->
                      <span class="info_icon"><img src="/assets/icons/info regular.svg"></span>
                      PRO TIP
                    </div>
                    <div class="pro_tip_desc">
                        Provide users with non-disruptive feedback or the status of an action
                    </div>
                </div>
            </section>

            <section class="scorecard_lower_footer">
                <div class="scorecard_lower_foot_left">
                    <button class="scoreCard_foot_btn_unfilled pointer">Retake <i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <button class="scoreCard_foot_btn_unfilled pointer">Next Story →</button>
                </div>
                <div class="scorecard_lower_foot_right">
                    <button class="scoreCard_foot_btn_filled pointer">Save & Close</button>
                </div>
            </section>

        </div>

    </div>
    
</body>
</html>
